<!--doctype ensures that the browser makes a best-effort attempt at following the relevant specifications
    rather than using a different rendering mode that is incompatible with some specifications.-->
<!DOCTYPE html>

<!-- html represents the root of an HTML document
    all other elements must be decendats of this element-->
<html>
<!-- head represents the things that are not visable but required for rendering, like fonts etc-->
    <head>
        <!--title of the name of the page-->
        <title>My First Page</title>
    </head>
    <body>
        <!--Header title from 1-6-->
        <h1>Head 1</h1>
        <h2>Head 2</h2>
        <h3>Head 3</h3>
        <h4>Head 4</h4>
        <h5>Head 5</h5>
        <h6>Head 6</h6>

        <p>Hi <strong>everybody</strong></p>
        <ol>
            Here is a list ordered
            <li>Item List</li>
            <li>Item List</li>
            <li>Item List</li>
            <li>Item List</li>
        </ol>
    </body>
</html>
