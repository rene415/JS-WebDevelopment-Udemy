<!DOCTYPE html>
<!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input-->
<html>
    <head>
        <title></title>
    </head>
    <body>
        <!-- a block element-->
        <!-- action- the URL to send form data to-->
        <!-- method- the type of HTTP request-->
        <h1>Login</h1>

        <!-- action tag will actually push the method you listed to that page-->
        <!-- if action is http://google.com and method is POST, it will try to post that information to google.com-->
        <form action="http://google.com" method="POST">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit">
        </form>
    </body>
</html>
