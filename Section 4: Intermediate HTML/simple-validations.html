<!DOCTYPE html>
<!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input-->
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>Login</h1>
        <form action="/submit-form".com" method="POST">
            <label for="username">
                Email: 
                <input id="username" type="email" placeholder="Email" required><!-- allowed us to require the type that the input is looking for -->
            </label>
            <label for="password">
                Password: 
                <input id="password" type="password" placeholder="Password" required>
            </label>
            <input type="submit">
        </form>
    </body>
</html>
