<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <link rel="stylesheet" href="todos.css">
    </head>
    <body>
        <h1>ToDo List</h1>
        <ul>
            <!-- class attribute allows you to change multiple times-->

                <input type="checkbox" checked>
                Walk Rusty
            </li>
            <li class="completed">

                Buy Groceries

                <input type="checkbox">
                Finish this course
            </li>
        </ul>
    </body>
</html>
